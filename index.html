<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #search-box {
      margin: 20px;
    }
    #search-box input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }
    #search-box button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #fff;
      cursor: pointer;
      margin-left: 5px;
    }
    #weather {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    .temp {
      font-size: 3rem;
      margin: 10px 0;
    }

    /* --- Decorative Animations --- */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatCloud 60s linear infinite;
    }
    @keyframes floatCloud {
      0% { left: -200px; }
      100% { left: 110%; }
    }
    .sun {
      position: absolute;
      top: 60px;
      right: 80px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #fffacd, #ffd700);
      animation: pulse 3s ease-in-out infinite;
      box-shadow: 0 0 30px #fffacd;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* --- Weather Animations --- */
    .rain {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255,255,255,0.7);
      animation: fall 1s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
    .snow {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: snowFall 5s linear infinite;
    }
    @keyframes snowFall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      animation: lightning 3s infinite;
      pointer-events: none;
    }
    @keyframes lightning {
      0%, 95%, 100% { opacity: 0; }
      96% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <header> Weather App</header>
  <div class="sun" id="sun"></div>
  <div id="search-box">
    <input type="text" id="cityInput" placeholder="Search city...">
    <button onclick="searchCity()">Search</button>
    <button onclick="useLocation()">üìç Use My Location</button>
  </div>
  <div id="weather"></div>

  <script>
    const apiKey = "67e6a637b3c84b489cc75319250109";
    const weatherBox = document.getElementById("weather");

    // Generate decorative clouds
    for (let i = 0; i < 5; i++) {
      let cloud = document.createElement("div");
      cloud.className = "cloud";
      cloud.style.width = 80 + Math.random()*50 + "px";
      cloud.style.height = 50 + Math.random()*30 + "px";
      cloud.style.top = Math.random()*200 + "px";
      cloud.style.left = Math.random()*100 + "vw";
      cloud.style.animationDuration = 40 + Math.random()*30 + "s";
      document.body.appendChild(cloud);
    }

    // Generate stars (for night mode)
    for (let i = 0; i < 30; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random()*100 + "vh";
      star.style.left = Math.random()*100 + "vw";
      star.style.animationDelay = Math.random()*2 + "s";
      document.body.appendChild(star);
    }

    async function getWeather(query) {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}&aqi=no`);
        const data = await res.json();
        displayWeather(data);
      } catch {
        weatherBox.innerHTML = "‚ö†Ô∏è Error fetching weather!";
      }
    }

    function displayWeather(data) {
      if (!data || !data.current) {
        weatherBox.innerHTML = "‚ö†Ô∏è Weather data unavailable";
        return;
      }
      weatherBox.innerHTML = `
        <div><strong>${data.location.name}, ${data.location.country}</strong></div>
        <div class="temp">${Math.round(data.current.temp_c)}¬∞C</div>
        <div>${data.current.condition.text}</div>
        <div>üíß Humidity: ${data.current.humidity}%</div>
        <div>üí® Wind: ${data.current.wind_kph} kph</div>
      `;
      startAnimation(data.current.condition.text, data.current.is_day);
    }

    function startAnimation(condition, isDay) {
      document.querySelectorAll(".rain, .snow, .flash").forEach(e => e.remove());
      document.getElementById("sun").style.display = isDay ? "block" : "none";

      // If night ‚Üí stars visible
      document.querySelectorAll(".star").forEach(star => {
        star.style.display = isDay ? "none" : "block";
      });

      if (/rain|drizzle|shower/i.test(condition)) {
        for (let i = 0; i < 40; i++) {
          let drop = document.createElement("div");
          drop.className = "rain";
          drop.style.left = Math.random() * 100 + "vw";
          drop.style.animationDuration = (0.5 + Math.random()) + "s";
          document.body.appendChild(drop);
        }
      } else if (/snow|sleet|flurries/i.test(condition)) {
        for (let i = 0; i < 25; i++) {
          let flake = document.createElement("div");
          flake.className = "snow";
          flake.style.left = Math.random() * 100 + "vw";
          flake.style.animationDuration = (3 + Math.random() * 2) + "s";
          document.body.appendChild(flake);
        }
      } else if (/storm|thunder/i.test(condition)) {
        let flash = document.createElement("div");
        flash.className = "flash";
        document.body.appendChild(flash);
      }
    }

    function useLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const query = pos.coords.latitude + "," + pos.coords.longitude;
            getWeather(query);
          },
          () => {
            weatherBox.innerHTML = "‚ö†Ô∏è Location access denied.";
          }
        );
      } else {
        weatherBox.innerHTML = "‚ö†Ô∏è Geolocation not supported.";
      }
    }

    function searchCity() {
      const city = document.getElementById("cityInput").value;
      if (city) getWeather(city);
    }

    // Try user location on page load
    window.onload = useLocation;
  </script>
</body>
</html>
